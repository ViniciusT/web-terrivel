<form  action="http://terrivel.herokuapp.com/monster" method="GET"> <!-- ⬅️ GET! -->
    <h3 style="">Formulario do Get</h3>
   <div>
    <label><span>Nome do Bixão:</span>

   </div>
    <div>

    </div>
    <div>

            <option>sim</option>

    </div>
<button>"Enviar"</button>
